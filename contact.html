    <!-- Contact Section -->
	 <header class="w3-container w3-center w3-padding-48" style="background-color: #f3bcc9;">
    <h1 class="w3-xxxlarge" style="color:#cf277f;"><b>Contact</b></h1>
    <h6 style="color:#fffff;">We would love to hear from you. Please fill out the form below</h6>
  </header>
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <!-- Heading -->
               
            </div>
            <div class="row">
                <!-- Contact Form -->
				<div class="col-lg-2" ></div>
                <div class="col-lg-8 offset-lg-2">
                    <form>
                        <div class="mb-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="mb-6">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required>
                        </div>
                        <div class="mb-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
                        </div>
						<br><br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" onclick="myFunction()">Send Message</button>
                        </div>
                    </form>
                </div><div class="col-lg-2" ></div>
            </div>
        </div>
    </section>
 <script>
function myFunction() {
  alert("Submitted , we will contact you soon..!");
